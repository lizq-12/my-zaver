name: Zaver CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake curl

      - name: Configure (Release + -Werror)
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release -DZV_ENABLE_WERROR=ON

      - name: Build
        run: cmake --build build --parallel

      - name: Functional Test
        run: |
          chmod +x tests/functional_test.sh
          BUILD_DIR=build ./tests/functional_test.sh

  sanitize:
    runs-on: ubuntu-latest
    env:
      ASAN_OPTIONS: detect_leaks=1:abort_on_error=1
      UBSAN_OPTIONS: halt_on_error=1
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake curl

      - name: Configure (Debug + ASan/UBSan)
        run: cmake -S . -B build-asan -DCMAKE_BUILD_TYPE=Debug -DZV_ENABLE_WERROR=ON -DZV_ENABLE_SANITIZERS=ON

      - name: Build
        run: cmake --build build-asan --parallel

      - name: Functional Test (ASan)
        run: |
          chmod +x tests/functional_test.sh
          BUILD_DIR=build-asan ./tests/functional_test.sh
